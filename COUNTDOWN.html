<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>StoryzerTeaser</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" media="all" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
		<script type="text/javascript" src="js/center-align.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://cloud.github.com/downloads/malsup/cycle/jquery.cycle.all.latest.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div class="w1">
				<div class="w2">
					<div class="w3">
						<div class="counter">
							<script language="JavaScript">
								TargetDate = "09/01/2012 12:00 AM";
								BackColor = false;
								ForeColor = "#ffc20c";
								CountActive = true;
								CountStepper = -1;
								LeadingZero = true;
								DisplayFormat = "<span> %%D%% DAYS </span> <span> %%H%% HOURS </span> <span> %%M%% MINS </span> <span> %%S%% SECS </span>";
								FinishMessage = "It is finally here!";
							</script>
							<script type="text/javascript" src="js/countdown.js"></script>
						</div>
					</div>
				</div>
			</div>
			<div class="sun slideshow">
				<img src="images/sun3.png" style="position:absolute;" id="grey" width="151" height="151" alt="image" />				
				<img src="images/sun1.png" id="glow" style="position:absolute;z-index:99999;"width="151" height="151" alt="image" />
				<img src="images/sun2.png" style="display:none" id="stop" width="151" height="151" alt="image" />

			</div>
			<span class="awakening">AWAKENING SEP 2012</span>
		</div>
		<script type="text/javascript">
		function startSlideshow() {
			$('#glow').fadeIn(1000).delay(1000).fadeOut(2200, startSlideshow);
		}
		$(document).ready(function() {
			startSlideshow();
		});
		</script>
		
	</body>
</html>
