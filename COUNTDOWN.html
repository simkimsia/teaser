<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>StoryzerTeaser</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" media="all" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
		<script type="text/javascript" src="js/center-align.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div class="w1">
				<div class="w2">
					<div class="w3">
						<div class="counter">
							<script language="JavaScript">
								TargetDate = "09/01/2012 12:00 AM";
								BackColor = false;
								ForeColor = "#ffc20c";
								CountActive = true;
								CountStepper = -1;
								LeadingZero = true;
								DisplayFormat = "<span> %%D%% DAYS </span> <span> %%H%% HOURS </span> <span> %%M%% MINS </span> <span> %%S%% SECS </span>";
								FinishMessage = "It is finally here!";
							</script>
							<script type="text/javascript" src="js/countdown.js"></script>
						</div>
					</div>
				</div>
			</div>
			
			<div id="storybot-glow" class="sun" ></div>
<!--			<div id="storybot-sleep-grey" class="sun sun-sleep-grey"></div> -->
<!--			<div id="storybot-sleep" class="sun sun-sleep"></div> -->
			<span class="awakening">AWAKENING SEP 2012</span>
		</div>
		
		<script type="text/javscript">

			function startSlideshow(){
			    $("#storybot-glow").fadeIn(10000).delay(10500).fadeOut(15000, startSlideshow); //13000
//			    $("#storybot-glow").delay(13000).fadeIn(1500).delay(11000).fadeOut(1500, startSlideshow); //27000
//			    $("div.text_b3").delay(27000).fadeIn(1500).delay(11000).fadeOut(1500); //41000
//			    $("div.text_b4").delay(41000).fadeIn(1500).delay(11000).fadeOut(1500, startSlideshow); //55000
			  }
			
			  $(document).ready(function(){
			    startSlideshow();
			  });
		</script>
	</body>
</html>
